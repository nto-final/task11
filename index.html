<!DOCTYPE html>
<html>
   <title>7</title>
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
   <body style="margin : 0px; overflow: hidden;">
       <a-scene
           embedded
           vr-mode-ui="enabled: false;"
           arjs="trackingMethod: best; debugUIEnabled: false;"
           renderer="logarithmicDepthBuffer: true;" id="scene">

            <a-marker id="marker_1" preset="kanji" material="" arjs-hit-testing="" visible="">
            </a-marker>

       <a-entity camera></a-entity>
       </a-scene>

       <script>
        fetch('./chaos.json').then(async (e) => {
            var json = JSON.parse(await e.text());
            const marker = document.getElementById('marker_1')
            json.map((e) => {

                var element = document.createElement('a-sphere')
                element.setAttribute('position', `${e['x']} ${e['y']} ${e['z']}`)
                element.setAttribute('scale', '0.03 0.03 0.03')
                element.setAttribute('color', 'green')
                marker.appendChild(element)
            })
        })
       </script>
   </body>
  

</html>
